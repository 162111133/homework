<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				
			}
			ul {
				width: 900px;
				height: 50px;
				background: black;
				margin: 0 auto;
				
			}
			ul li{
				list-style: none;
				width: 180px;
				height: 50px;
				float: left;
				text-align: center;
				line-height: 50px;
				border-right: 1px solid #EFEFEF;
				box-sizing: border-box;
			}
			ul li:last-child{
				border-right:none ;
				}
			ul li a {
				text-decoration: none;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<ul>
		<li><a href="#">集团介绍</a></li>
		<li><a href="#">产品中心</a></li>
		<li><a href="#">卧龙市场</a></li>
		<li><a href="#">联络我们</a></li>
		<li><a href="#">Our News</a></li>
	</ul>
	</body>
</html>
