<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				margin: 0 auto;
				margin-top: 300px;
				animation-name: heart;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-direction: alternate
			}
			.box img{
				width: 200px;
				height: 200px;
			}
			@keyframes heart{
				from{
					transform: scale(1);
				}
				to{
					transform: scale(3);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/heart.png" />
		</div>
	</body>
</html>
