<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			你喜欢的城市 <input type="text"  list="bb"/>
			<datalist id="bb">
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
				<option>深圳</option>
				<option>南京</option>
				<option>无锡</option>
			</datalist>
			<p>
				你喜欢的颜色<input type="color"/>
			</p>
			<p>
				你的生日<input type="date" max="2019-10-8"/>
			</p>
			<p>
				输入邮箱<input type="email"/>
			</p>
			<p>
				输入成绩<input type="number" min="60" max="100"/>
			</p>
			<p>
				<label for="name">输入姓名</label>
				<input id="name" type="text" required />
			</p>
			<p>
				<input type="text" name="name" value="王小明" readonly />
			</p>
			<p>
				<input type="text" name="name" value="王小明" disabled />
			</p>
			<p>
				<input type="text" name="name" value="王小明" size="50"/>
			</p>
			<p>
				<input type="text" name="name"  size="50" maxlength="8"/>
			</p>
			<p>
				<input type="submit" />
			</p>
			<p
		</form>
	</body>
</html>
